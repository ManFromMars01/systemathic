@Header@
<div id="content" class="span10">
            <!-- content starts -->
            <div>
                <ul class="breadcrumb">
                    <li>
                        <a href="#">Home</a> <span class="divider">/</span>
                    </li>
                    <li>
                        <a href="#">Forms</a>
                    </li>
                </ul>
            </div>
            
            <div class="row-fluid sortable">
                <div class="box span12">
                    <div class="box-header well" data-original-title>
                        <h2><i class="icon-edit"></i> Edit  Record </h2>
                        <div class="box-icon">
                            <a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a>
                            <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                            <a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
                        </div>
                    </div>
                    <div class="box-content">
                        <form class="form-horizontal" action="@UpdatetclassschedFormAction@" id="form2" name="form" method="post" >
                          <input type="hidden" id="ID1" name="ID1" value="@ID1@">
                          <input type="hidden" id="ID2" name="ID2" value="@ID2@">
                          <input type="hidden" id="ID3" name="ID3" value="@ID3@">
                          <input type="hidden" id="ID4" name="ID4" value="@ID4@">
                          <fieldset>
                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Country ID: </label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttclassschedCountryID" id="focusedInput" type="text" value="@tclassschedCountryID@">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Branch ID: </label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttclassschedBranchID" id="focusedInput" type="text" value="@tclassschedBranchID@">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Day:</label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttclassschedDay" id="focusedInput" type="text" value="@tclassschedDay@">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Time From: </label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttclassschedTimeFrom" id="focusedInput" type="text" value="@tclassschedTimeFrom@">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Time To: </label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttclassschedTimeTo" id="focusedInput" type="text" value="@tclassschedTimeTo@">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Level ID:</label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttclassschedLevelID" id="focusedInput" type="text" value="@tclassschedLevelID@">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Teacher Cnt:</label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttclassschedTeacherCnt" id="focusedInput" type="text" value="@tclassschedTeacherCnt@">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Teacher ID 1: </label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttclassschedTeacherID1" id="focusedInput" type="text" value="@tclassschedTeacherID1@">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Teacher ID 2: </label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttclassschedTeacherID2" id="focusedInput" type="text" value="@tclassschedTeacherID2@">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Teacher ID 3: </label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttclassschedTeacherID3" id="focusedInput" type="text" value="@tclassschedTeacherID3@">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Teacher Name 1: </label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttclassschedTeacherName1" id="focusedInput" type="text" value="@tclassschedTeacherName1@">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Teacher Name 2:</label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttclassschedTeacherName2" id="focusedInput" type="text" value="@tclassschedTeacherName2@">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Teacher Name 3:</label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttclassschedTeacherName3" id="focusedInput" type="text" value="@tclassschedTeacherName3@">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Room ID: </label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttclassschedRoomID" id="focusedInput" type="text" value="@tclassschedRoomID@">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Enrollee: </label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttclassschedEnrollee" id="focusedInput" type="text" value="@tclassschedEnrollee@">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Available: </label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttclassschedAvailable" id="focusedInput" type="text" value="@tclassschedAvailable@">
                                </div>
                            </div>


                                     
                           
                            <div class="form-actions">
                              <!--<button type="submit" value="Submit" class="btn btn-primary">Save changes</button>-->
                              <button type="button"  class="btn btn-primary"  id="saveme">Save changes</button>
                              <button type="reset" class="btn">Cancel</button>
                            </div>
                          </fieldset>
                        </form> 
                        @DeleteButton@  

                    </div>
                </div><!--/span-->

            </div><!--/row-->
                    <!-- content ends -->
            </div><!--/#content.span10-->
@Footer@
