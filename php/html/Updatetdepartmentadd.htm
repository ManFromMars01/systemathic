@Header@
<div id="content" class="span10">
            <!-- content starts -->
            <div>
                <ul class="breadcrumb">
                    <li>
                        <a href="#">Home</a> <span class="divider">/</span>
                    </li>
                    <li>
                        <a href="#">Forms</a>
                    </li>
                </ul>
            </div>
            
            <div class="row-fluid sortable">
                <div class="box span12">
                    <div class="box-header well" data-original-title>
                        <h2><i class="icon-edit"></i> Add  Record</h2>
                        <div class="box-icon">
                            <a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a>
                            <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                            <a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
                        </div>
                    </div>
                    <div class="box-content">
                        <form class="form-horizontal" action="@UpdatetStudentFormAction@"  id="form6" name="form6" method="post" >
                          <input type="hidden" id="MODE" name="MODE" value="1">
                          <fieldset>
                            
                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Country ID:</label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttdepartmentCountryID" id="focusedInput" type="text" value="@tdepartmentCountryID@">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Branch ID:</label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttdepartmentBranchID" id="focusedInput" type="text" value="@tdepartmentBranchID@">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Department:</label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttdepartmentID" id="focusedInput" type="text" value="@tdepartmentID@">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label"  for="focusedInput">Description:</label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttdepartmentDescription" id="focusedInput" type="text" value="@tdepartmentDescription@">
                                </div>
                            </div>
                            <div class="form-actions">
                              <button type="button"  class="btn btn-primary"  id="save_add_dept">Submit</button>
                              <button type="reset" class="btn">Cancel</button>
                            </div>
                          </fieldset>
                        </form> 
                        

                    </div>
                </div><!--/span-->

            </div><!--/row-->
                    <!-- content ends -->
            </div><!--/#content.span10-->
@Footer@
