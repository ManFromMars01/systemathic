@Header@
<div id="content" class="span10">
            <!-- content starts -->
            <div>
                <ul class="breadcrumb">
                    <li>
                        <a href="#">Home</a> <span class="divider">/</span>
                    </li>
                    <li>
                        <a href="#">Forms</a>
                    </li>
                </ul>
            </div>
            
            <div class="row-fluid sortable">
                <div class="box span12">
                    <div class="box-header well" data-original-title>
                        <h2><i class="icon-edit"></i> Add  Location</h2>
                        <div class="box-icon">
                            <a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a>
                            <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                            <a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
                        </div>
                    </div>
                    <div class="box-content">
                        <form class="form-horizontal" action="@UpdatetStudentFormAction@"  id="form14" name="form14" method="post" >
                          <fieldset>
                            <input type="hidden" id="MODE" name="MODE" value="1">
                            
                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Country ID:</label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttlocationCountryID" id="focusedInput" type="text" value="@tlocationCountryID@">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Branch ID:</label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttlocationBranchID" id="focusedInput" type="text" value="@tlocationBranchID@">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="focusedInput">ID:</label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttlocationID" id="focusedInput" type="text" value="@tlocationID@">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label"  for="focusedInput">Description</label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttlocationDescription" id="focusedInput" type="text" value="@tlocationDescription@">
                                </div>
                            </div>

                            <div class="form-actions">
                              <button type="button"  class="btn btn-primary"  id="save_add_location">Submit</button>
                              <button type="reset" class="btn">Cancel</button>
                            </div>
                          </fieldset>
                        </form> 
  

                    </div>
                </div><!--/span-->

            </div><!--/row-->
                    <!-- content ends -->
            </div><!--/#content.span10-->
@Footer@
