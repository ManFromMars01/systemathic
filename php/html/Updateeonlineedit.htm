<!--
var adjWidth  = 480;
var adjHeight = 120;
    if (navigator.appName == 'Netscape') {
        adjWidth = adjWidth + 16;
    }
    else {
        adjWidth = adjWidth + 46;
    }
var posL = (screen.width - adjWidth) / 2;
var posT = (screen.height - adjHeight) / 2;
function ShowHelp(myURL) {
    myURL = "help/" + myURL;
    var HelpStyle  = 'height='+adjHeight+',width='+adjWidth+',top='+posT+',left='+posL+',alwaysLowered=0,alwaysRaised=0,channelmode=0,dependent=0,directories=0,fullscreen=0,hotkeys=0,location=0,menubar=0,resizable=1,scrollbars=1,status=0,titlebar=1,toolbar=0,z-lock=0';
    var remote = open(myURL, "Help", HelpStyle);                  
    if (remote.opener == null) remote.opener = window;
}
function y2k(number)    { return (number < 1000) ? number + 1900 : number; }

var today = new Date();
var day   = today.getDate();
var month = today.getMonth();
var year  = y2k(today.getYear());
var datestyle = 3;
// date display style
// 1 - dd mm yyyy
// 2 - mm dd yyyy
// 3 - yyyy mm dd
var datesep = '-';        // date seperator character
var pointer;        // temporary caller object pointer

function padout(number) { return (number < 10) ? '0' + number : number; }

function calRefresh() {
        if (datestyle == 1) {
            pointer.value = '' + padout(day) + datesep + padout(month - 0 + 1) + datesep + year;
        }
        if (datestyle == 2) {
            pointer.value = '' + padout(month - 0 + 1)  + datesep + padout(day) + datesep + year;
        }
        if (datestyle == 3) {
        
            pointer.value = '' + year + datesep + padout(month - 0 + 1) + datesep + padout(day) ;
        }  
    calwindow.close();
}

function dateLookup(caller) {
var posL = (screen.width - 360) / 2;
var posT = (screen.height - 280) / 2;
var CalStyle  = 'height=280,width=360,top='+posT+',left='+posL+',alwaysLowered=0,alwaysRaised=0,channelmode=0,dependent=0,directories=0,fullscreen=0,hotkeys=0,location=0,menubar=0,resizable=1,scrollbars=0,status=0,titlebar=1,toolbar=0,z-lock=0';
    pointer = caller;    
    if (pointer.value != "") {  
        var strTemp = pointer.value;
        var dateValues = strTemp.split(datesep);
        switch(datestyle){
        case 1:
            if (!isNaN(dateValues[2])) { year = dateValues[2] };
            if (!isNaN(dateValues[1])) { month = Math.round(dateValues[1]) -1 };
            break
        case 2:
            if (!isNaN(dateValues[2])) { year  = dateValues[2] };
            if (!isNaN(dateValues[0])) { month = Math.round(dateValues[0]) -1 };
            break
        case 3:
            if (!isNaN(dateValues[0])) { year  = dateValues[0] };
            if (!isNaN(dateValues[1])) { month = Math.round(dateValues[1]) -1 };
            break
        }
    }
    calwindow=open('cal.htm','cal',CalStyle);
    calwindow.location.href = 'cal.htm';
    if (calwindow.opener == null) calwindow.opener = self;
}
var thispointer;
var selectWhere = "";
var data;
var proc;
var col;
var posL = (screen.width - 480) / 2;
var posT = (screen.height - 400) / 2;
var dataStyle  = 'height='+400+',width='+480+',top='+posT+',left='+posL+',alwaysLowered=0,alwaysRaised=0,channelmode=0,dependent=0,directories=0,fullscreen=0,hotkeys=0,location=0,menubar=0,resizable=1,scrollbars=0,status=0,titlebar=1,toolbar=0,z-lock=0';

function CleanWhere() {
  selectWhere = "";
}

function BuildWhere(pValue, pCol) {
  if (pValue.value) {
    if (selectWhere != "") {
      selectWhere = selectWhere + ' AND ' + pCol + ' = ' + pValue.value;
    }
    else {
      selectWhere = selectWhere + pCol + ' = ' + pValue.value;
    }
  }
}


// dataLookup(document.forms[0].txtWEBFieldName, procedure, datacol)
function dataLookup(caller,proc,col) {
    thispointer = caller;
    proc = proc + '';
    if (selectWhere != "") {
      proc = proc + "?WHR=" + selectWhere;
    }
    col = col + '';
    datawin=open(proc,'select',dataStyle);
    datawin.location.href = proc;
    if (datawin.opener == null) datawin.opener = self;
}

function dataRefresh(data) {
    thispointer.value = data;
    datawin.close();
}

function initAttributes() { 
    document.forms[0].txteonlineCountryID.Label = "Country ID:";

    document.forms[0].txteonlineBranchID.Label = "Branch ID:";

    document.forms[0].txteonlineBranchID.SavedValue = document.forms[0].txteonlineBranchID.value;
    document.forms[0].txteonlineBranchID.Message = "";
    
    
    document.forms[0].txteonlineCustNo.Label = "Cust No:";
    document.forms[0].txteonlineCustNo.DataType = "NUMERIC";
    document.forms[0].txteonlineCustNo.SavedValue = document.forms[0].txteonlineCustNo.value;
    document.forms[0].txteonlineCustNo.Places = 0;
    document.forms[0].txteonlineCustNo.Message = "";
    
    
    document.forms[0].txteonlineDate.Label = "Date:";
    document.forms[0].txteonlineDate.DataType = "DATE";
    document.forms[0].txteonlineDate.SavedValue = document.forms[0].txteonlineDate.value;
    document.forms[0].txteonlineDate.Message = "";
    
    
    document.forms[0].txteonlinePassword.Label = "Password:";
    document.forms[0].txteonlinePassword.DataType = "STRING";
    document.forms[0].txteonlinePassword.SavedValue = document.forms[0].txteonlinePassword.value;
    document.forms[0].txteonlinePassword.Message = "";
    
    
}
