@Header@
<div id="content" class="span10">
            <!-- content starts -->
            <div>
                <ul class="breadcrumb">
                    <li>
                        <a href="#">Home</a> <span class="divider">/</span>
                    </li>
                    <li>
                        <a href="#">Forms</a>
                    </li>
                </ul>
            </div>
            
            <div class="row-fluid sortable">
                <div class="box span12">
                    <div class="box-header well" data-original-title>
                        <h2><i class="icon-edit"></i> Add  Class Schedule </h2>
                        <div class="box-icon">
                            <a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a>
                            <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                            <a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
                        </div>
                    </div>
                    <div class="box-content">
                        <form class="form-horizontal" action="@UpdatetStudentFormAction@"  id="form30" name="form30" method="post" >
                          <fieldset>
                           <input type="hidden" id="MODE" name="MODE" value="1">

                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Country ID:</label>
                                <div class="controls">
                                  <input class="input-xlarge focused" id="txttclassschedCountryID" name="txttclassschedCountryID" type="text" value="@country@" readonly>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Branch ID:</label>
                                <div class="controls">
                                  <input class="input-xlarge focused" id="txttclassschedBranchID" name="txttclassschedBranchID" type="text" value="@branch@" readonly>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label"  for="focusedInput">Level Id:</label>
                                <div class="controls">
                                  <select id="txttclassschedLevelID" name="txttclassschedLevelID">
                                       @level@
                                   </select>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Teacher Count:</label>
                                <div class="controls">
                                  <input class="input-xlarge focused" id="txttclassschedTeacherCnt" name="txttclassschedTeacherCnt" type="text" value="1">
                                </div>
                            </div>

                            <div class="groupme2 teachergroup">
                                <div class="control-group">
                                    <label class="control-label"  for="focusedInput">Teacher 1:</label>
                                    <div class="controls">
                                      <select id="txttclassschedTeacherID3" name="txttclassschedTeacherID1">
                                            @teacher@             
                                       </select>
                                    </div>
                                </div>

                                <div class="control-group teacher2 teacherhand displaynone">
                                    <label class="control-label"  for="focusedInput">Teacher 2:</label>
                                    <div class="controls">
                                      <select id="txttclassschedTeacherID3" name="txttclassschedTeacherID2">
                                            @teacher@     
                                       </select>
                                    </div>
                                </div>

                                <div class="control-group teacher3 teacherhand displaynone">
                                    <label class="control-label"  for="focusedInput">Teacher 3:</label>
                                    <div class="controls">
                                      <select id="txttclassschedTeacherID3" name="txttclassschedTeacherID3">    
                                          @teacher@  
                                       </select>
                                    </div>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label"  for="focusedInput">Day:</label>
                                <div class="controls">
                                  <select id="txttclassschedDay" name="txttclassschedDay">
                                     <option value="Monday">Monday</option>          
                                     <option value="Tuesday">Tuesday</option>          
                                     <option value="Wednesday">Wednesday</option>          
                                     <option value="Thursday">Thursday</option>          
                                     <option value="Friday" >Friday</option>          
                                     <option value="Saturday">Saturday</option>          
                                     <option value="Sunday">Sunday</option>          
                                   </select>
                                </div>
                            </div>
                            <div class="control-group">
                                    <label class="control-label" >Available Sched</label>
                                    <div class="controls">
                                        <select id="avetime" >
                                             @time@         
                                        </select>
                                    </div>
                            </div>
                            
                            <div class="control-group">
                                <label class="control-label" for="focusedInput"><a id="showme" style="text-decoration:underline" alt="enable">Other Sched</a> </label>
                                <div class="controls">
                                </div>
                            </div>

                            <div class="group2 displaynone">
                                <div class="control-group">
                                    <label class="control-label" >From</label>
                                    <div class="controls">
                                          <input type name="txttclassschedTimeFrom"  id="txttclassschedTimeFrom">
                                           
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="focusedInput">To</label>
                                    <div class="controls">
                                      <input class="input-xlarge timeme2" id="txttclassschedTimeTo"  name="txttclassschedTimeTo" type="text" value="">
                                    </div>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Room:</label>
                                <div class="controls">
                                  <select id="txttclassschedRoomID" name="txttclassschedRoomID">
                                      @rooms@ 
                                   </select>
                                </div>
                            </div>

                           


                            <div class="form-actions">
                              <!--<button type="submit" value="Submit" class="btn btn-primary">Save changes</button>-->
                              <button type="button"  class="btn btn-primary"  id="save_class_shed">Add Schedule</button>
                              <button type="reset" class="btn">Cancel</button>
                            </div>
                          </fieldset>
                        </form> 
                     

                    </div>
                </div><!--/span-->

            </div><!--/row-->
                    <!-- content ends -->
            </div><!--/#content.span10-->
@Footer@
