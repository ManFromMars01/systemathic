@Header@
<div id="content" class="span10">
            <!-- content starts -->
            <div>
                <ul class="breadcrumb">
                    <li>
                        <a href="#">Home</a> <span class="divider">/</span>
                    </li>
                    <li>
                        <a href="#">Forms</a>
                    </li>
                </ul>
            </div>
            
            <div class="row-fluid sortable">
                <div class="box span12">
                    <div class="box-header well" data-original-title>
                        <h2><i class="icon-edit"></i> Add  Country </h2>
                        <div class="box-icon">
                            <a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a>
                            <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                            <a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
                        </div>
                    </div>
                    <div class="box-content">
                        <form class="form-horizontal" action="@UpdatetStudentFormAction@"  id="form31" name="form31" method="post" >
                          <fieldset>
                           <input type="hidden" id="MODE" name="MODE" value="1">


                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Country ID:</label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttitemsCountryID"      type="text" value="@titemsCountryID@">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Branch ID:</label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttitemsBranchID" type="text" value="@titemsBranchID@">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label"  for="focusedInput">Item No:</label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttitemsItemNo" id="" type="text" value="@titemsItemNo@">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label"  for="focusedInput">Description:</label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttitemsDescription" id="" type="text" value="">
                                </div>
                            </div>


                            <div class="control-group">
                                <label class="control-label"  for="focusedInput">Type:</label>
                                <div class="controls">
                                  <select>
                                    <option value='Books'>Books</option>
                                    <option value='Books'>Other</option>
                                  </select>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Category: </label>
                                <div class="controls">
                                   <input type="checkbox" name="" id="isabacus"> Abacus
                                   <input type="checkbox" name="" id="ismental"> Mental
                                   <input type="checkbox" name="" id="issupply"> Supplementary
                                </div>
                            </div>

                            <div id="group-abacus">
                                <div class="control-group">
                                    <label class="control-label"  for="focusedInput">Description:</label>
                                    <div class="controls">
                                      <input class="input-xlarge focused" name="txttitemsAbaDesc" id="" type="text" value="">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label"  for="focusedInput">Next Book:</label>
                                    <div class="controls">
                                        <select multiple data-rel="chosen">
                                            <option>Option 1</option>
                                            <option>Option 2</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label"  for="focusedInput">Previous Book:</label>
                                    <div class="controls">
                                        <select multiple data-rel="chosen">
                                            <option>Option 1</option>
                                            <option>Option 2</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label"  for="focusedInput">Repeat:</label>
                                    <div class="controls">
                                      <input class="input-xlarge focused" name="txttitemsAbaDesc" id="" type="text" value="">
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label"  for="focusedInput">Digit Start:</label>
                                    <div class="controls">
                                      <input class="input-xlarge focused" name="txttitemsAbaDigitStart" id="" type="text" value="">
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label"  for="focusedInput">Digit End:</label>
                                    <div class="controls">
                                      <input class="input-xlarge focused" name="txttitemsAbaDigitEnd" id="" type="text" value="">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label"  for="focusedInput">Number Start:</label>
                                    <div class="controls">
                                      <input class="input-xlarge focused" name="txttitemsAbaNumStart" id="" type="text" value="">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label"  for="focusedInput">Number End:</label>
                                    <div class="controls">
                                      <input class="input-xlarge focused" name="txttitemsAbaNumEnd" id="" type="text" value="">
                                    </div>
                                </div>
                            </div>


                            </div>
                            

                            


                            <div class="form-actions">
                              <!--<button type="submit" value="Submit" class="btn btn-primary">Save changes</button>-->
                              <button type="button"  class="btn btn-primary"  id="saveme">Save changes</button>
                              <button type="reset" class="btn">Cancel</button>
                            </div>
                          </fieldset>
                        </form> 
                     

                    </div>
                </div><!--/span-->

            </div><!--/row-->
                    <!-- content ends -->
            </div><!--/#content.span10-->
@Footer@
