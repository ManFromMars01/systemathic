@Header@
<div id="content" class="span10">
            <!-- content starts -->
            <div>
                <ul class="breadcrumb">
                    <li>
                        <a href="#">Home</a> <span class="divider">/</span>
                    </li>
                    <li>
                        <a href="#">Forms</a>
                    </li>
                </ul>
            </div>
            
            <div class="row-fluid sortable">
                <div class="box span12">
                    <div class="box-header well" data-original-title>
                        <h2><i class="icon-edit"></i> Add Items (@ourlevel@) </h2>
                        <div class="box-icon">
                            <a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a>
                            <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                            <a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
                        </div>
                    </div>
                    <div class="box-content">
                        <form class="form-horizontal" action="@UpdatetStudentFormAction@"  id="form70" name="form70" method="post" >
                          <fieldset>
                            <input type="hidden" id="MODE" name="MODE" value="1">
                            


                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Country ID:</label>
                                <div class="controls">
                                  <input name="txttkitpackCountryID"  type="text" value="@Country@" readonly>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Branch ID:</label>
                                <div class="controls">
                                  <input  name="txttkitpackBranchID"  type="text" value="@Branch@" readonly>
                                </div>
                            </div>

                            
                            <input name="txttkitpackLevelID"  type="hidden" value="@levelid@">
                                
                            <div class="control-group">
                                <label class="control-label" for="selectError2">Item</label>
                                <div class="controls">
                                    <select name="txttkitpackItemNo" data-placeholder="Select Item" id="selectError2" data-rel="chosen">
                                        @optionall@
                                  </select>
                                </div>
                              </div>

                            <div class="control-group">
                                <label class="control-label"  for="focusedInput">Qty:</label>
                                <div class="controls">
                                  <input type="text" name="txttkitpackQty" value="1" >
                                </div>
                            </div>

                            <div class="form-actions">
                              <!--<button type="submit" value="Submit" class="btn btn-primary">Save changes</button>-->
                              <button type="button"  class="btn btn-primary"  id="add_kitpack2">Add Item</button>
                              <button type="reset" class="btn">Cancel</button>
                            </div>
                          </fieldset>
                        </form> 
                     

                    </div>
                </div><!--/span-->

            </div><!--/row-->
                    <!-- content ends -->
            </div><!--/#content.span10-->
@Footer@
