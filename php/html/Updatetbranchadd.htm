@Header@
<div id="content" class="span10">
            <!-- content starts -->
            <div>
                <ul class="breadcrumb">
                    <li>
                        <a href="#">Home</a> <span class="divider">/</span>
                    </li>
                    <li>
                        <a href="#">Forms</a>
                    </li>
                </ul>
            </div>
            
            <div class="row-fluid sortable">
                <div class="box span12">
                    <div class="box-header well" data-original-title>
                        <h2><i class="icon-edit"></i> Add  Branch</h2>
                        <div class="box-icon">
                            <a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a>
                            <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                            <a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
                        </div>
                    </div>
                    <div class="box-content">
                        <form class="form-horizontal" action="@UpdatetStudentFormAction@"  id="form16" name="form16" method="post" >
                          <fieldset>
                            <input type="hidden" id="MODE" name="MODE" value="1">
                            
                            <!--<div class="control-group">
                                <label class="control-label" for="focusedInput">Country ID:</label>
                                <div class="controls">
                                  <input class="input-xlarge " name="txttbranchCountryID" readonly id="focusedInput" type="text" value="@MainContent@"> &nbsp; - @Country@
                            
                                </div>
                            </div>-->

                            <div class="control-group">
                                <label class="control-label" for="appendedInput">Country ID:</label>
                                <div class="controls">
                                  <div class="input-append">
                                    <input id="appendedInput" readonly size="16" type="text" name="txttbranchCountryID"  value="@MainContent@">
                                  </div>
                                  <span class="help-inline">@Country@</span>
                                </div>
                              </div>



                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Branch ID:</label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttbranchBranchID" id="focusedInput" type="text" value="@tbranchBranchID@">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Branch Description:</label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttbranchDescription" id="focusedInput" type="text" value="@tbranchDescription@">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label"  for="focusedInput">Phone</label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttbranchPhone" id="focusedInput" type="text" value="@tbranchPhone@">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label"  for="focusedInput">Email</label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttbranchEmail" id="focusedInput" type="text" value="@tbranchEmail@">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label"  for="focusedInput">Contact</label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttbranchContact" id="focusedInput" type="text" value="@tbranchContact@">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label"  for="focusedInput">HQ Operation</label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttbranchHQOperation" id="focusedInput" type="text" value="@tbranchHQOperation@">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label"  for="focusedInput">HQ Center Operation</label>
                                <div class="controls">
                                  <input class="input-xlarge focused" name="txttbranchHQCenterOperation" id="focusedInput" type="text" value="@tbranchHQCenterOperation@">
                                </div>
                            </div>

                            <div class="form-actions">
                              <button type="button"  class="btn btn-primary"  id="save_add_branch">Submit</button>
                              <button type="reset" class="btn">Cancel</button>
                            </div>
                          </fieldset>
                        </form> 
  

                    </div>
                </div><!--/span-->

            </div><!--/row-->
                    <!-- content ends -->
            </div><!--/#content.span10-->
@Footer@
