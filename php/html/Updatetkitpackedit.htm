@Header@
<div id="content" class="span10">
            <!-- content starts -->
            <div>
                <ul class="breadcrumb">
                    <li>
                        <a href="#">Home</a> <span class="divider">/</span>
                    </li>
                    <li>
                        <a href="#">Forms</a>
                    </li>
                </ul>
            </div>
            
            <div class="row-fluid sortable">
                <div class="box span12">
                    <div class="box-header well" data-original-title>
                        <h2><i class="icon-edit"></i> Add Items (@ourlevel@) </h2>
                        <div class="box-icon">
                            <a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a>
                            <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                            <a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
                        </div>
                    </div>
                    <div class="box-content">
                        <form class="form-horizontal" action="@UpdatetStudentFormAction@"  id="form33" name="form33" method="post" >
                          <fieldset>
                            <input type="hidden" id="ID1" name="ID1" value="@ID1@">
                            <input type="hidden" id="ID2" name="ID2" value="@ID2@">
                            <input type="hidden" id="ID3" name="ID3" value="@ID3@">
                            <input type="hidden" id="ID4" name="ID4" value="@ID4@">
                            


                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Country ID:</label>
                                <div class="controls">
                                  <input name="txttkitpackCountryID"  type="text" value="@tkitpackCountryID@" readonly>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Brach ID:</label>
                                <div class="controls">
                                  <input  name="txttkitpackBranchID"  type="text" value="@tkitpackBranchID@" readonly>
                                </div>
                            </div>

                            
                            <input name="txttkitpackLevelID"  type="hidden" value="@tkitpackLevelID@">
                                

                            <div class="control-group">
                                <label class="control-label"  for="focusedInput">Item No:</label>
                                <div class="controls">
                                  <input type="text" name="txttkitpackItemNo" id="keyitemno" value="@tkitpackItemNo@">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Description: </label>
                                <div class="controls">
                                  <textarea name="txttkitpackDescription" id="txttkitpackDescription">@tkitpackDescription@</textarea> 
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label"  for="focusedInput">Qty:</label>
                                <div class="controls">
                                  <input type="text" name="txttkitpackQty" value="@tkitpackQty@" >
                                </div>
                            </div>

                            <div class="form-actions">
                              <!--<button type="submit" value="Submit" class="btn btn-primary">Save changes</button>-->
                              <button type="button"  class="btn btn-primary"  id="add_kitpack">Add Item</button>
                              <button type="reset" class="btn">Cancel</button>
                            </div>
                          </fieldset>
                        </form> 
                     

                    </div>
                </div><!--/span-->

            </div><!--/row-->
                    <!-- content ends -->
            </div><!--/#content.span10-->
@Footer@
