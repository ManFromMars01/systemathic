            <div class="row-fluid sortable">
                <div class="box span12">
                    <div class="box-header well boxheadercolor" data-original-title>
                        <h2><i class="icon-edit"></i> Add  Record </h2>
                        <div class="box-icon">
                            <a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a>

                            <a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
                        </div>

                    <div class="box-content">
                        <form class="form-horizontal validateme" action="@UpdatetStudentFormAction@"  id="form5" name="form5" method="post"  >
                          <fieldset>
                            <input type="hidden" id="MODE" name="MODE" value="1">
                            
                            <div class="groupme" style="border: 1px solid #ededed; border-radius:5px; padding: 20px; width: 30%; margin:10px;">
                                <div class="toggleme">
                                <h4 class="h4color">Basic Details</h4> 
                                    <br />
                                <div class="control-group">
                                    <label class="control-label" for="focusedInput">Country ID:</label>
                                    <div class="controls">
                                      <input class="input-xlarge focused" name="txttcustomerCountryID" id="focusedInput" type="text" value="@country@" readonly>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="focusedInput">Branch ID:</label>
                                    <div class="controls">
                                      <input class="input-xlarge focused" name="txttcustomerBranchID" id="focusedInput" type="text" value="@branch@" readonly>
                                    </div>
                                </div>

                                <!--<div class="control-group">
                                    <label class="control-label" for="focusedInput">Cust No:</label>
                                    <div class="controls">
                                      <input class="input-xlarge focused" name="txttcustomerCustNo" id="focusedInput" type="text" value="@tcustomerCustNo@" readonly>
                                    </div>
                                </div>-->

                                <div class="control-group">
                                    <label class="control-label"  for="focusedInput">Student ID:</label>
                                    <div class="controls">
                                      <input class="input-xlarge focused" name="txttcustomerStudentID" id="focusedInput" type="text" value="@tcustomerStudentID@" readonly>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label"  for="focusedInput">Last Name:</label>
                                    <div class="controls">
                                      <input class="input-xlarge focused" name="txttcustomerSurName"  type="text" id="lname" value="@tcustomerSurName@" required>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="focusedInput">First Name: </label>
                                    <div class="controls">
                                      <input class="input-xlarge focused" name="txttcustomerFirstName"  type="text" id="fname" value="@tcustomerFirstName@" required>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="focusedInput">Middle Name: </label>
                                    <div class="controls">
                                      <input class="input-xlarge focused" name="txttcustomerMiddleName" id="mname" type="text" value="@tcustomerMiddleName@" required>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <p style="cursor:pointer; text-decoration:underline;" id="enableme">Change Local Name</p>
                                    <label class="control-label" for="focusedInput">Local Lastname:</label>
                                    <div class="controls">
                                      <input class="input-xlarge focused disableme" name="txttcustomerLSurname" type="text" id="llname" value="@tcustomerLSurname@"  readonly>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="focusedInput">Local First Name</label>
                                    <div class="controls">
                                      <input class="input-xlarge focused disableme" name="txttcustomerLFirstName"  type="text" id="lfname" value="@tcustomerLFirstName@" readonly>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="focusedInput">Local Middle Name: </label>
                                    <div class="controls">
                                      <input class="input-xlarge focused disableme" name="txttcustomerLMiddleName"  id="lmname" type="text" value="@tcustomerLMiddleName@"  readonly>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="selectError3">Gender</label>
                                    <div class="controls">
                                      <select id="selectError3" Name="txttcustomerGender">
                                        <option value="Male"  @SELECTEDF23_11_1@>Male</option>          
                                        <option value="Female"  @SELECTEDF23_11_2@>Female</option>    
                                      </select>
                                    </div>
                                </div>

                              

                                <div class="control-group">
                                  <label class="control-label" for="date01">Birthday</label>
                                  <div class="controls">
                                    <input type="text" class="input-xlarge datepicker" name="txttcustomerBirthday" id="" value="@tcustomerBirthday@">
                                  </div>
                                </div>
                              </div>

                            <div class="groupme" style="border: 1px solid #ededed; border-radius:5px; padding: 20px; width: 30%; margin:10px;">
                                <h4 class="h4color">Address And Contact Details</h4>
                                <br />
                                <div class="control-group">
                                    <label class="control-label" for="focusedInput">City:</label>
                                    <div class="controls">
                                      <input class="input-xlarge focused" name="txttcustomerCity" id="focusedInput" type="text" value="@tcustomerCity@">
                                    </div>
                                </div>


                                <div class="control-group">
                                    <label class="control-label" for="focusedInput">Zip:</label>
                                    <div class="controls">
                                      <input class="input-xlarge focused" name="txttcustomerZip" id="focusedInput" type="text" value="@tcustomerZip@">
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="focusedInput">Phone:</label>
                                    <div class="controls">
                                      <input class="input-xlarge focused" name="txttcustomerPhone"  id="focusedInput" type="text" value="@tcustomerPhone@">
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="focusedInput">Mobile:</label>
                                    <div class="controls">
                                      <input class="input-xlarge focused" name="txttcustomerMobile" id="focusedInput" type="text" value="@tcustomerMobile@">
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="focusedInput">Email:</label>
                                    <div class="controls">
                                      <input class="input-xlarge focused" name="txttcustomerEmail" id="focusedInput" type="email" value="@tcustomerEmail@" required>
                                    </div>
                                </div>
                            </div>

                            <!-- End Of Address-->

                            

                            <div class="groupme" style="border: 1px solid #ededed; border-radius:5px; padding: 20px; width: 30%; margin:10px;">
                                <h4>Enrollment Status</h4><br>
                                

                                 <div class="control-group">
                                    <label class="control-label" for="selectError3">Level Type</label>
                                    <div class="controls">
                                      <select id="txttcustomerLevelID" name="txttcustomerLevelID" title="">
                                           @level@
                                      </select>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="focusedInput">Tier ID:</label>
                                    <div class="controls">
                                      <select name="txttcustomerTierID">
                                           @tier@
                                      </select>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="selectError3">Customer Type</label>
                                    <div class="controls">
                                      <select id="txttcustomerCustType" name="txttcustomerCustType"  onfocus="JAVASCRIPT:setMessage(document.forms[0].txttcustomerCustType)" title="">
                                         <option value="Assessment"  @SELECTEDF23_20_1@>Assessment</option>          
                                         <option value="Trial Class"  @SELECTEDF23_20_2@>Trial Class</option>          
                                         <option value="For Admission"  @SELECTEDF23_20_3@>For Admission</option>          
                                         <option value="ReEnrollee"  @SELECTEDF23_20_4@>ReEnrollee</option>          
                                         <option value="Continuing"  @SELECTEDF23_20_5@>Continuing</option>          
                                       </select>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="selectError3">Reg Type</label>
                                    <div class="controls">
                                      <select id="txttcustomerRegType" name="txttcustomerRegType"  onfocus="JAVASCRIPT:setMessage(document.forms[0].txttcustomerRegType)" title="">
                                       <option value="Waiting"  @SELECTEDF23_21_1@>Waiting</option>          
                                       <option value="For Schedule"  @SELECTEDF23_21_2@>For Schedule</option>          
                                       <option value="For Payment"  @SELECTEDF23_21_3@>For Payment</option>          
                                       <option value="For Kit Issuance"  @SELECTEDF23_21_4@>For Kit Issuance</option>          
                                       <option value="Admitted"  @SELECTEDF23_21_5@>Admitted</option>          
                                       <option value="Stopped"  @SELECTEDF23_21_6@>Stopped</option>          
                                       <option value="Graduate"  @SELECTEDF23_21_7@>Graduate</option>

                                    </div>
                                </div>

                                <div class="control-group">

                                    <div class="controls">
                                      <input class="input-xlarge focused" name="txttcustomerSchool" type="text" value="@tcustomerSchool@">
                                    </div>
                                </div>
                            </div>
                            <!--Enrollment Status-->
                                
                            <div class="groupme" style="border: 1px solid #ededed; border-radius:5px; padding: 20px; width: 30%; margin:10px;">

                                      <input class="input-xlarge focused" name="txttcustomerMother" type="text" value="@tcustomerMother@" required>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="focusedInput">Occupation:</label>
                                    <div class="controls">
                                      <input class="input-xlarge focused" name="@txttcustomerMOccupation@"  type="text" value="@tcustomerMOccupation@" required>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="focusedInput">Mobile:</label>
                                    <div class="controls">
                                      <input class="input-xlarge focused" name="txttcustomerMMobile" type="text" value="@tcustomerMMobile@" required>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="focusedInput">Email:</label>
                                    <div class="controls">
                                      <input class="input-xlarge focused" name="txttcustomerMEmail"  type="email" value="@tcustomerMEmail@" >
                                    </div>
                                </div>
                            </div>

                             <div class="groupme" style="border: 1px solid #ededed; border-radius:5px; padding: 20px; width: 30%; margin:10px;">
                                <h4>Father's Information</h4><br>
                                <div class="control-group">
                                    <label class="control-label" for="focusedInput">Full Name:</label>
                                    <div class="controls">
                                      <input class="input-xlarge focused" name="txttcustomerFather"  type="text" value="@tcustomerFather@" required>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="focusedInput">Occupation:</label>
                                    <div class="controls">
                                      <input class="input-xlarge focused" name="txttcustomerFOccupation"  type="text" value="@tcustomerFOccupation@" required>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="focusedInput">Mobile:</label>
                                    <div class="controls">
                                      <input class="input-xlarge focused" name="txttcustomerFMobile"  type="text" value="@tcustomerFMobile@" required>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="focusedInput">Email:</label>
                                    <div class="controls">

                                    </div>
                                </div>

                                <h4>Status</h4><br>
                                <div class="control-group">
                                    <label class="control-label" for="focusedInput">Status:</label>
                                    <div class="controls">
                                      <input class="input-xlarge focused" name="txttcustomerStatus" id="focusedInput" type="text" value="@tcustomerStatus@">
                                    </div>
                                </div>

                                

                                <div class="control-group">
                                    <label class="control-label" for="focusedInput">Refferal ID:</label>
                                    <div class="controls">
                                      <select name="txttcustomerReferralID">
                                           @referral@

                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="focusedInput">Stopped Date:</label>
                                    <div class="controls">
                                      <input class="input-xlarge datepicker" name="txttcustomerStoppedDate" id="datepicker2" type="text" value="@tcustomerStoppedDate@">
                                    </div>
                                </div>
                            </div>




                                     
                           
                            <div class="form-actions">
                              <!--<button type="submit" value="Submit" class="btn btn-primary">Save changes</button>-->
                              <button type="button"  class="btn btn-primary submitme"  id="savemes">Submit</button>
                              <button type="reset" class="btn">Cancel</button>
                            </div>
                          </fieldset>

            </div><!--/#content.span10-->
