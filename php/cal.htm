<!--
function Calendar(Month,Year) {
    var output = '';

    output += '<form name="Cal" id="Cal"><table class="Data"><tr><td class="Header" align="LEFT" width=100% class="Header">';
    output += '&nbsp;' + names[Month] + ' ' + Year + '<\/font><\/td><td class="Header" width="50%" align="RIGHT">';
    output += '<select name="Month" onChange="changeMonth();">';
    
    for (month=0; month<12; month++) {
        if (month == Month) output += '<option value="' + month + '" SELECTED>' + names[month] + '<\/option>';
        else                output += '<option value="' + month + '">'          + names[month] + '<\/option>';
    }

    output += '<\/select><select name="Year" onChange="changeYear();">';

    for (year=1900; year<2101; year++) {
        if (year == Year) output += '<option value="' + year + '" SELECTED>' + year + '<\/option>';
        else              output += '<option value="' + year + '">'          + year + '<\/option>';
    }

    output += '<\/select><\/td><\/tr><tr><td align="CENTER" colspan="2">';

    firstDay = new Date(Year,Month,1);
    startDay = firstDay.getDay();

    if (((Year % 4 == 0) && (Year % 100 != 0)) || (Year % 400 == 0))
         days[1] = 29; 
    else
         days[1] = 28;
    output += '<table class="Data"><tr>';

    for (i=0; i<7; i++)
        output += '<td width="50" align="CENTER" valign="MIDDLE" class="ColumnLabel"><b>' + dow[i] +'<\/b><\/td>';

    output += '<\/tr><tr align="CENTER" valign="MIDDLE">';

    var column = 0;
    var lastMonth = Month - 1;
    if (lastMonth == -1) lastMonth = 11;

    for (i=0; i<startDay; i++, column++)
        output += '<td width="50" height="30" class="Input">' + (days[lastMonth]-startDay+i+1) + '<\/td>';

    for (i=1; i<=days[Month]; i++, column++) {
        output += '<td width="50" height="30" class="Input">' + '<a href="JAVASCRIPT:changeDay(' + i + ')">' + i + '<\/a>' +'<\/td>';
        if (column == 6) {
            output += '<\/tr><tr align="CENTER" valign="MIDDLE">';

        }
    }

    if (column > 0) {
        for (i=1; column<7; i++, column++)
            output +=  '<td width="50" height="30" class="Input">' + i + '<\/td>';
    }

    output += '<\/tr><tr><td colspan="7"><div class="Footer">Click a date to select, `X` to cancel<\/td><\/tr><\/table><\/form>';

    return output;
}

function changeDay(day) {
    opener.day = day + '';
    opener.calRefresh();
    self.close;
}

function changeMonth() {
    opener.month = document.Cal.Month.options[document.Cal.Month.selectedIndex].value + '';
    location.href = 'cal.htm';
}

function changeYear() {
    opener.year = document.Cal.Year.options[document.Cal.Year.selectedIndex].value + '';
    location.href = "cal.htm";
}
